<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:700&display=swap" rel="stylesheet">
	<title>DSS console</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header_inner">
				<div class="logo_header">
					<h1>DSS Console <i class="far fa-window-restore"></i></h1>
				</div>
				<nav class="nav">
					<a class="nav_link" href="/root/github/dss-network/userslist.html">All Users <i class="fas fa-users"></i></a>
					<a class="nav_link" href="/root/github/dss-network/adduser.html">Add User <i class="fas fa-user-plus"></i></a>
					<a class="nav_link" href="#">Exit <i class="fas fa-sign-out-alt"></i> </a>
			    </nav>
			</div>
		</div>
	</header>


        <!--
        Start Stop Restart

        -->
<div class="container">
		<div class="add_user">
            <table class="stopstart">
                <tr>
                    <th><input type="button" class="bttn3" value="Turn Off">
                    <i class="fas fa-power-off"></i></th>
                    <th><input type="button" class="bttn3" value="Restart"><i class="fas fa-sync-alt"></i></th>
                    <th><input type="button" class="bttn3" value="Delete">
                    <i class="fas fa-trash-alt"></i></th>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td colspan="2" class="Dotted">
                        <input type="text" class="bttn3">
                    </td>
                </tr>
                <tr>
                    <td>FPS:</td>
                    <td colspan="2" class="Dotted">
                        <input type="text" class="bttn3">
                    </td>
                </tr>
            </table>
            <input type="button" class="bttn4" value="Save!">
		</div>
</div>
</body>
</html>
